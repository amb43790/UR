<ul>
[% FOREACH name IN valid_paths(paths) %]
    [% SET pathitem = paths.item(name) %]
    [% SET path = pathitem.item('__path') %]
        <li>
            [% IF pathitem.item('__is_dir') %]
                <input type="checkbox" id="[% path %]" />
                <label for="[% path %]">[% name %]</label>
                [% INCLUDE path_treeview.html paths = pathitem %]
            [% ELSE %]
                <a href="/detail-for-class/[% pathitem.item('__name') %]" class="btn btn-small">
                <i class="icon-file"></i> [% name %]</a>
            [% END %]
        </li>
[% END %]
</ul>
